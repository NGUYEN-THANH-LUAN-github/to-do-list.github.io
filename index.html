<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/1b5b13d81d.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body class="position-relative">

    <header class="d-flex bg-dark">
        <button class="openNav align-self-center btn btn-light shadow-none ms-3">&#9776;</button>
        <h1 class="align-self-center ms-4 display-4 ">to-do-list</h1>
    </header>

    <main class="text-dark ">

        <aside>

            <div class="container pt-3">

                <div class="view mb-3">
                    <div class="task-view-as "><i class="fas fa-hdd "></i><span>All</span></div>
                    <div class="task-view-as "><i class="fas fa-calendar-day "></i><span>Today</span></div>
                    <div class="task-view-as "><i class="fas fa-calendar-week "></i><span>This Week</span></div>
                </div>

                <div class="projects">
                    <div class="ms-2 mb-2 d-flex align-items-center justify-content-between pe-4 " data-bs-toggle="collapse" data-bs-target="#collapse-content" data-projects-dropdown>
                        <span>Projects</span>
                        <i class="fas fa-caret-down "></i>
                    </div>
                    <div class="collapse" id="collapse-content">
                        <div class="tasks">
                            <div class="task-view-as "><i class="fas fa-tasks me-3 "></i><span>The odin project</span>
                            </div>
                        </div>
                        <div class="task-view-as "><i class="fas fa-plus me-3 "></i><span>Add Project</span></div>
                    </div>
                </div>

            </div>

        </aside>

        <section style="grid-column-start: 2; ">

            <div class="content ">



                <div class="view-as d-flex justify-content-between ">
                    <span>This Week</span>
                    <div class="btn-group dropdown ">
                        <button type="button " class="btn dropdown-toggle shadow-none " data-bs-toggle="dropdown "><span>Sort by</span>: <em class="me-1 ">priority</em></button>
                        <ul class="dropdown-menu ">
                            <li class="dropdown-item ">default</li>
                            <li class="dropdown-item ">date</li>
                            <li class="dropdown-item ">priority</li>
                        </ul>
                    </div>
                </div>


                <div class="task-list ">
                    <div>
                        <div class="task ">
                            <div class="first-group "><input class="form-check-input shadow-none me-3 " type="checkbox" value=" " id="done? " /><span>complete the to-do-list project</span></div>
                            <div class="second-group ">
                                <button type="button " class="details btn btn-secondary shadow-none ">Details</button>
                                <span class="date ">2021/05/16</span>
                                <i class="fas fa-edit edit "></i>
                                <i class="fas fa-trash-alt delete "></i>
                            </div>
                        </div>
                        <div class="task ">
                            <div class="first-group "><input class="form-check-input shadow-none me-3 " type="checkbox" value=" " id="done? " /><span>master OOP concepts</span></div>
                            <div class="second-group ">
                                <button type="button " class="details btn btn-secondary shadow-none ">Details</button>
                                <span class="date ">2021/06/08</span>
                                <i class="fas fa-edit edit "></i>
                                <i class="fas fa-trash-alt delete "></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>
    <footer>
        <div>
            <p class="pt-2 text-center ">made by n.t.luan
                <a target="_blank " href="https://github.com/NGUYEN-THANH-LUAN-github/restaurant-page.github.io "><i class="fab fa-github text-dark "></i></a
        ></p>
      </div>
    </footer>
  </body>
</html>
